        <title> Make A Post</title>

    <body>
        <h1>Make A Post</h1>
        <h2>Choose Information or Photo to Share</h2>
        <input type="text"         placeholder="Share Information">            <br>
        <br>
        <input type="button"   value      ="Upload Photo..."> 
        <br>
        <br>
        <input type="button"   value      ="Share">               <br>

        <input type="checkbox"><label>Custom: </label><input type="text" placeholder="custom"><br>
        <br>
        <br>
        <br>
        <input type="button"   value      ="Finalize Post">

        <br>
